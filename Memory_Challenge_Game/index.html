<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section>
    <ul>
      <h1>Memory Game!</h1>
      <h3 id="rules">Try to match the cards by color!<br />
        The number of pairs and colors will vary game to game!
      </h3>
      <li><button id="startButton">Start Game</button></li>
      <h2 hidden>Hi-Score: <span id="Hi-Score"></span></h2>
      <h2 hidden>Current Score: <span id="score">0</span></h2>
    </ul>
    <div id="game" class="center">
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
