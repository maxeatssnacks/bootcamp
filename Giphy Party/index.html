<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Party</title>
    <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4" >GIPHY PARTY</h1>
            <form class="form-inline d-flex justify-content-center mb-4">
                <input class="form-control mr-2" placeholder="Enter a search term" id="search" type="text">
                <button class="btn btn-secondary" type="submit" id="submit">Search Giphy!</button>
                <button class="btn btn-danger ml-2" id="removeGifs">Remove Images</button>
            </form>
        <div id="gifList" class="row"></div>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
