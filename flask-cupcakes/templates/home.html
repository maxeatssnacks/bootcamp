<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes!</title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1>Cupcakes</h1>
                <ul id="cupcakeList">
                    {% for cupcake in cupcakes %}
                    <li class="cupcakes">{{cupcake.id}} - <button class="btn btn-danger btn-sm delete-cupcake"
                            data-id="{{cupcake.id}}">X</button></li>
                    {% endfor %}
                </ul>
                <form>
                    <div class="form-group">
                        <label for="flavor">Flavor</label>
                        <input class="form-control" type="text" name="flavor" id="flavor">
                    </div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input class="form-control" type="text" name="size" id="size">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input class="form-control" type="number" name="rating" id="rating">
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input class="form-control" type="url" name="image" id="image">
                    </div>
                    <button class="btn btn-success create-cupcake" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="/static/javascript/app.js"></script>
</body>

</html>
