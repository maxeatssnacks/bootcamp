<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form id="memeForm">
        <div class="textField">
            <label for="linkToMeme">URL for Meme:</label>
            <input type="url" name="linkToMeme" id="linkToMeme" placeholder="https://placeMemeImageURLHere.com"
                pattern="https://.*" size="90" required>
        </div>
        <div class="textField">
            <label for="topText">Top Text: </label>
            <input type="text" name="topText" id="topText" size="95" required>
        </div>
        <div class="textField">
            <label for="bottomText">Bottom Text:</label>
            <input type="text" name="bottomText" id="bottomText" size="92" required>
        </div>
        <div class="even">
            <input type="radio" id="small" name="textSize" value="12px">
            <label for="small" class="small">Small</label><br>
            <input type="radio" id="medium" name="textSize" value="24px" checked>
            <label for="medium" class="medium">Medium</label><br>
            <input type="radio" id="large" name="textSize" value="36px">
            <label for="large" class="large">Large</label><br>
            <input type="radio" id="x-large" name="textSize" value="48px">
            <label for="x-large" class="large">X-Large</label><br>
        </div>
        <div class="even">
            <label for="textColor"></label>
            <input type="color" name="textColor" id="textColor" size="43" required>
        </div>
        <button id="submit">Generate Meme!</button>
    </form>
    <hr>
    <p class="center">Meme not quite right? Just click to delete.</p>
    <hr>
    <section id="memes" class="meme-container"></section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
