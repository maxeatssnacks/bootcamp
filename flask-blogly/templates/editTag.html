{% extends "base.html" %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>{{tag.name}}</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <label for="name">Tag Name</label> <br>
    <input type="text" name="name" id="name" placeholder="Tag Name" required> <br>
    <div class="buttons-container">
        <a href="/tags/{{tag.id}}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Edit Tag</button>
    </div>
</form>
{% endblock %}
