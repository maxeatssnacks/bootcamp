{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first.capitalize()}} {{user.last.capitalize()}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button class="btn btn-secondary">Add user</button>
</form>
{% endblock %}
