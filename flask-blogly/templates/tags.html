{% extends "base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}

<div class="container">
    <h1>Tags</h1>
    <div>
        <ul>
            {% for tag in tags %}
            <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
            {% endfor %}
        </ul>
        <form action="/tags/new">
            <button class="btn btn-primary">Create tag</button>
        </form>
    </div>
</div>

{% endblock %}
