{% extends "base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}

<div class="container">
    <h1>User Detail Page</h1>
    <div class="row">
        <div class="col-3">
            <img class="img-thumbnail" id="testing" src="{{user.imageURL}}" alt="Profile Picture">
        </div>
        <div class="col-9">
            <h2>{{user.full_name()}}</h2>
            <div class="buttons-container">
                <form class="detail-button" action="/users/{{user.id}}/edit">
                    <button type="submit" class="btn btn-primary">Edit</button>
                </form>
                <form class="detail-button" action="/users/{{user.id}}/delete" method="POST">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-9">
            <h3>Posts</h3>
            <ul>
                {% if posts %}
                    {% for post in posts %}
                    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
                    {% endfor %}
                {% endif %}
            </ul>
            <form class="detail-button" action="/users/{{user.id}}/posts/new">
                <button type="submit" class="btn btn-primary">Add Post</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
