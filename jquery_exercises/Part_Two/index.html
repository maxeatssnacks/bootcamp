<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="main-heading text-center">
        <h1>My Movie List!</h1>
        <form id="new-movie-form">
            <td><input type="text" id="movieName" name="movieName" placeholder="Enter movie name" minlength = "3" required></td>
            <td><input type="number" id="rating" name="rating" min="0" max="10" placeholder="Rating" required></td>
            <td><button id = "submit">Submit</button></td>
        </form>
    </div>
    <br>
    <table class="table table-striped table-hover">
        <thead class="thead-light">
            <tr id="movieHeaders">
                <th id="title" class="down">Movie Title</th>
                <th id="rating" class="down">Rating</th>
                <th>&#9786;</th>
            </tr>
        </thead>
        <tbody id="movieList"></tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
